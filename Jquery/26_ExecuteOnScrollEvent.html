<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
    div{
        margin-top: 30%;
        font-size: large;
    }
    </style>
    <script>

    $(document).ready(function(){
            $(window).scroll(function(){
                $("p").show().fadeOut();
            });          
        });
    </script>
    <title>Document</title>
</head>
<body>

    <p style="display: none; padding: 30px; background-color: khaki; position: fixed; text-align: center; width: 100%;">Scroll happened!</p>
    <div>hi</div>
    <div>hi</div>
    <div>hi</div>
    
</body>
</html>
