<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            var i = 0;
            $("input").keyup(function(){
                $("span").text(i+=1);
                $(".popup").show().fadeOut();
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <input type="text">
    <div>KeyUp Count : <span>0</span></div>
    <div class="popup" style="display: none; background-color: aqua;">KeyUp is encountered</div>
</body>
</html>
