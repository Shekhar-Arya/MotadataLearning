<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){

                // This is one way to use id selector
                $("h1#id").css("background","blue");

                //This is another way to use id selector
                $("#id").css("color","white");
            });
        </script>

    <title>Document</title>
</head>
<body>
    <h1 id="id">This is paragraph with ID</h1>
</body>
</html>
