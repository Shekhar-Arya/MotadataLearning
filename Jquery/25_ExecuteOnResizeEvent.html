<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <script>
                $(document).ready(function(){
                    $(window).resize(function(){
                        $(window).bind("resize",function(){
                            $("p").text("Window width: "+ $(window).width()+ " , Window heigt : "+$(window).height());
                        });
                    });
                });
            </script>
    <title>Document</title>
</head>
<body>
    <p style="padding: 30px; background-color: bisque;"> Resize the window screen to see the change </p>
</body>
</html>
