<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".fadein").click(function(){
                $(".normal").fadeIn();
                $(".fast").fadeIn("fast");
                $(".slow").fadeIn("slow");
                $(".very-fast").fadeIn(50);
                $(".very-slow").fadeIn(2000);
                
            });


            $(".fadeout").click(function(){
                $(".normal").fadeOut();
                $(".fast").fadeOut("fast");
                $(".slow").fadeOut("slow");
                $(".very-fast").fadeOut(50);
                $(".very-slow").fadeOut(2000);
                
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <button class="fadein">Fade In</button>
    <button class="fadeout">Fade Out</button>
    
    <p class="normal">This is normal</p>
    <p class="fast">This is fast</p>
    <p class="slow">This is slow</p>
    <p class="very-fast">This is very fast</p>
    <p class="very-slow">This is very slow</p>
</body>
</html>
