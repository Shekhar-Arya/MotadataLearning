<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        img{
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("img").animate({
                    top: "+=50px",
                    left: "+=50px",
                    width: "+=50px",
                    height: "+=50px"
                });
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <button>Start Animation</button>
    <p>
        <img src="/home/shekhar/Shekhar/mushroom.jpg" alt="mushroom">
    </p>
</body>
</html>
