<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
                $(".normal").hide();
                $(".fast").hide("fast");
                $(".slow").hide("slow");
                $(".very-fast").hide(50);
                $(".very-slow").hide(2000)
            });

            $(".show").click(function(){
                $(".normal").show();
                $(".fast").show("fast");
                $(".slow").show("slow");
                $(".very-fast").show(50);
                $(".very-slow").show(2000)    
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <button class="hide">Hide</button>
    <button class="show">Show</button>
    <p class="normal">This is without animation</p>
    <p class="fast">This is with fast animation</p>
    <p class="slow">This is with slow animation</p>
    <p class="very-fast">This is very fast animation</p>
    <p class="very-slow">This is very slow animation</p>
</body>
</html>
