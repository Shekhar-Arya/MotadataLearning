<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var txt = $(this).text();
                $("input").val(txt);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <label for="">Click button for value <input type="text"> </label>
    <button>Hello</button>
    <button>Hi</button>
    <button>Bye</button>
</body>
</html>
