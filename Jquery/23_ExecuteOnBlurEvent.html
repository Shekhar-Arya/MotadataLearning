<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <script>
                $(document).ready(function(){
                    $("input").blur(function(){
                        $(this).next("span").show().fadeOut();
                    });
                });
            </script>
    <title>Document</title>
</head>
<body>

   <label for=""> Email: <input type="text"> <span style="display: none;">Blur fire</span></label><br>
   <label for=""> Pass: <input type="text"> <span style="display: none;">Blur fire</span></label>
   <p>First focus and on leaving focus it will fire Blur fire</p>
    
</body>
</html>
