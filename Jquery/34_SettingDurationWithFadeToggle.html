<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".normal").fadeToggle();
                $(".fast").fadeToggle("fast");
                $(".slow").fadeToggle("slow");
                $(".very-fast").fadeToggle(50);
                $(".very-slow").fadeToggle(2000);
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <button> Fade Toggle</button>
    <p class="normal">This is normal</p>
    <p class="fast">This is fast</p>
    <p class="slow">This is slow</p>
    <p class="very-fast">This is very-fast</p>
    <p class="very-slow">This is very-slow</p>
</body>
</html>
