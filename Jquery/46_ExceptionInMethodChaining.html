<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .test{
            padding: 15px;
            background-color: khaki;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                // This will work
                $("h1").html("Hello World!").addClass("test").fadeOut(1000);
                //This is will not work
                $("p").html().addClass("test");
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
    <h1>This will work. </h1>
    <p>This will not work.</p>
    <button>Start Chaining</button>
</body>
</html>
