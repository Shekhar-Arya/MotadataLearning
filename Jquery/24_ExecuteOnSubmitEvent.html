<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- This is how to add Jquery link to Html file to use Jquery in Html code -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <script>
                $(document).ready(function(){
                    $("form").submit(function(event){
                        var regex = /^[a-zA-Z]+$/;
                        var curVal = $('input[type="text"]').val();
                        if(regex.test(curVal)==false)
                        {
                            $(".result").html('<p>Not Valid Input</p>').show().fadeOut(1000);
                            event.preventDefault();
                        }
                    });
                });
            </script>

    <title>Document</title>
</head>
<body>
    <form action="login">
        <label for="">Name: <input type="text"></label>
        <input type="submit">
    </form>
    <div class="result"></div>
</body>
</html>
